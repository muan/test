<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ondemand-file</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/muan.css">
</head>
<body>
  <header><h1>&lt;ondemand-file&gt;</h1></header>
  <main>
    <ondemand-file type="text/html" filepath="test.html" endpoint="https://file.dddddddddzzzz.org">
      <b>hello world</b>
    </ondemand-file>

    <iframe border="1" src="https://file.dddddddddzzzz.org/test.html"></iframe>
  </main>
  <script>class OndemandFileElement extends HTMLElement {
    constructor() {
        super();
        this.content = '';
    }
    get filepath() {
        return this.getAttribute('filepath');
    }
    get endpoint() {
        return this.getAttribute('endpoint');
    }
    get type() {
        return this.getAttribute('type');
    }
    get ttl() {
        return this.getAttribute('ttl');
    }
    get preload() {
        return this.hasAttribute('preload');
    }
    connectedCallback() {
        this.content = this.innerHTML;
        this.innerHTML = '';
        if (this.preload)
            this.prepareFile();
    }
    get url() {
        return `${this.endpoint}/${this.filepath}`;
    }
    prepareFile() {
        fetch(this.endpoint, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                filepath: this.filepath,
                type: this.type,
                ttl: this.ttl,
                content: this.content
            })
        });
    }
}
if (!window.customElements.get('ondemand-file')) {
    window.OndemandFileElement = OndemandFileElement;
    window.customElements.define('ondemand-file', OndemandFileElement);
}
</script>
</body>
</html>
